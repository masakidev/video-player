<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" src="./videos/lofi.mp4" poster="images/poster.jpg"></video>
            <div class="player__overlay">
                <h2 class="player__title">
                    MÃºsica para programar
                </h2>
                <div class="player__actions">
                    <button class="btn" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                    <button class="btn" id="play" aria-label="Reproducir" title="Reproducir"></button>
                    <button class="btn" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
                    <button class="btn" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
                </div>
                <div class="player__progress">
                    <input id="progress" type="range" value="0" min="0" max="100" step="1">
                </div>
            </div>
        </div>
        
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
